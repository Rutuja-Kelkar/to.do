<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
      <!-- Entire form container -->
      <div class="FormContainer">
        <!-- Form elements -->
        <form id="TaskForm">
          <!-- Indivial form elements -->
          <div class="FormControl">
            <!-- Input for new task -->
            <input
              name="new_task_input"
              id="new_task_input"
              placeholder="Add a new task"
              type="text"
            />
            <!-- input for task submit -->
            <input
              name="new_task_submit"
              id="new_task_submit "
              value="Add task"
              type="submit"
            />
          </div>
        </form>
      </div>
    </header>

    <main>
      <section class="task_list">
        <h2>Tasks</h2>

        <div id="tasks">
          <div class="content">
            <input type="text" class="text" value="A new task" readonly />
          </div>
          <div class="actions">
            <button class="Edit">Edit</button>
            <button class="Delete">Delete</button>
          </div>
        </div>
      </section>
    </main>

    <script src="/script/main.js"></script>
  </body>
</html>
